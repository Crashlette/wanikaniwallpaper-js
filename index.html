<!doctype html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
	<div id="content" class="clearfix" style="display:none;">

				<h2 id="settingLbl">Settings</h2>

            </form>
		</div>
		<div id="right-column">
			<h2 id="message1">Result</h2>
			<div id="message">

			</div>
            <div>
                debug info:
                <div id="message2">placeholder</div>
                <div id="message3">placeholder</div>
                <div id="message4">planccc</div>
                <div id="textContent">sdafsdf</div>
            </div>
		</div>
	</div>
	<script data-main="js/main" src="js/require.js"></script>
    <script src="js/properties.js"></script>



</body>
</html>
